<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./index.js" type="module"></script>
</head>
<body id="black">
  <div id="overlay"><button class="play" disabled>再生</button></div>
  <!-- ペンライト -->
  <div id="stkr">
    <div id="light"></div>
    <div id="cross"></div>
    <div id="grip"></div>
  </div>
  <!-- モニター -->
  <div id="monitor">
    <div id="header"><a>test</a></div>
    <div id="artist"><strong>artist:</strong> <span>-</span></div>
    <div id="song"><strong>song:</strong> <span>-</span></div>
  </div>
  <!-- image ラフ画像なので差し替え必須 -->
  <img src="../img/image.png" id="image">
  <!-- ステージ -->
  <div id="stageContainer">
    <div id="stage"></div>
    <div id="stageunder"></div>
  </div>
 <!-- ペンライト用空間?客席っぽい場所（サイズは調整必須） -->
  <div id="field"></div>
  <!-- 左右の歌詞表示 -->
  <div class="testcssLilics"><p id="testcssLiricsLeft"><span id="text"></span></p></div>
  <div class="testcssLilics"><p id="testcssLiricsRight"><span id="text"></span></p></div>
  <!-- 設定など（要検討） -->
  <div id="testcssConfig">
    <div id="control" style="display: none">
      <button class="play" disabled>再生</button>
      <button id="jump" disabled>歌詞頭出し</button>
      <button id="pause" disabled>一時停止</button>
      <button id="rewind" disabled>巻き戻し</button>
    </div>
    <div id="meta">
      <strong>URL:</strong><input id="song_url" name="url" placeholder="https://www.youtube.com/watch?v=XSLhsjepelI"
                                  type="text">
      <button id="reload_button">変更</button>
      <button id="change_color">色変更</button>
    </div>
  </div>
</div>
    <!-- JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
      // マウスストーカー関連の要素（任意で変更してください）
      const mouseStalker = "#stkr";           // マウスストーカーになる要素を指定
      const mouseTarget = ".stkr-target";     // リンクなどアクションを付けたい要素を指定
      const mouseStalkerArea = window;        // マウスストーカーが機能する要素を指定

      // 処理で使う変数たち
      const stkrSize = parseInt($(mouseStalker).css("width").replace(/px/, ""));
      const stkrPosX = parseInt($(mouseStalker).css("left").replace(/px/, ""));
      const stkrPosY = parseInt($(mouseStalker).css("top").replace(/px/, ""));
      const cssPosAjust = stkrPosX + (stkrSize / 2);
      let scale = 1;

      // 追従用の処理
      $(mouseStalkerArea).hover(function(){
        $(mouseStalkerArea).mousemove(function(e){
          let x = e.clientX - cssPosAjust;
          let y = e.clientY - cssPosAjust;
          $(mouseStalker).css({
            "transform": "translate(" + x  + "px," + y + "px) scale(" + scale + ")",
          });
        });
      });

      // リンクホバーの処理
      $(mouseTarget).hover(function(e){
        scale = 2;
        let x = e.clientX - cssPosAjust;
        let y = e.clientY - cssPosAjust;
        $(mouseStalker).css({
          "transform": "translate(" + x + "px," + y + "px) scale(" + scale + ")",
        });
      }, function(){
        scale = 1;
      });
    </script>
</body>
</html>
